    <style>
      /* Custom scrollbar for better aesthetics, if allowed (Tailwind doesn't directly control this well) */
      /* For Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; /* gray-100 / gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; /* gray-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; /* gray-500 */
      }

      /* Ensure details summary doesn't have default marker if we use our own icon */
      .control-panel summary::-webkit-details-marker {
        display: none;
      }
      .control-panel summary {
        list-style: none; /* For Firefox */
      }

      /* Styling for select options */
      select option {
        color: #1f2937; /* Tailwind gray-800 for better readability */
        background-color: white; /* Ensure white background */
      }
      select:focus option { /* May affect focused select's option background in some browsers */
        background-color: white;
      }
